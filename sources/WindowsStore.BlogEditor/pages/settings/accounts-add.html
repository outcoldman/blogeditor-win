<!doctype HTML>
<html>
    <head>
        <title>Account - Add Account</title>
        <script src="accounts-add.js"></script>
        <script src="../../js/metaweblog/registration.js"></script>
    </head>
    <body>
        <div data-win-control="WinJS.UI.SettingsFlyout" id="account-add-flyout" data-win-options="{settingsCommandId:'accounts-add', width:'wide'}">
            <div class="win-ui-dark win-header">
                <button type="button" class="win-backbutton"></button>
                <div class="win-label">Add account</div>
                <img src="/images/smalllogo.png" style="position: absolute; right: 40px;"/>
            </div>
            <div class="win-content">
                <div class="win-settings-section">
                    <p>Enter the information below to register your new account.</p>

                    <label>Blog Post URL</label>
                    <input type="url" id="account-blog-post-url" value="http://outcoldman-test.azurewebsites.net/Metaweblog.svc" />
                    
                    <label>User Name</label>
                    <input type="text" id="account-username" value="outcoldman" />
                    
                    <label>Password</label>
                    <input type="password" id="account-password"  />
                    
                    <div id="account-remember-password" data-win-control="WinJS.UI.ToggleSwitch" data-win-options="{title:'Remember password'}">
                    </div>
                    
                    <button type="button" id="btnVerifyAccount">Verify</button>
                </div>
            </div>
        </div>
    </body>
</html>

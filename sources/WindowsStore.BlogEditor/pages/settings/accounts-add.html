<!doctype HTML>
<html>
    <head>
        <title>Account - Add Account</title>
        <link href="accounts-add.css" rel="stylesheet" />
        <script src="accounts-add.js"></script>
        <script src="../../js/metaweblog/registration.js"></script>
        <script src="../../js/metaweblog/model.js"></script>
        <script src="../../js/core.js"></script>
        <script src="../../js/blogEntry.js"></script>
    </head>
    <body>
        <div id="blogInfoTemplate" data-win-control="WinJS.Binding.Template">
            <div class="blog-info-template">
                <input type="checkbox" data-win-bind="checked: checked" onclick="return false"/>
                <div class="blog-name win-type-ellipsis" data-win-bind="innerText: info.name"></div>
                <div class="blog-url win-type-ellipsis win-type-x-small" data-win-bind="innerText: info.url"></div>
            </div>
        </div>
        
        <div data-win-control="WinJS.UI.SettingsFlyout" id="account-add-flyout" data-win-options="{settingsCommandId:'accounts-add', width:'wide'}">
            <div class="win-ui-dark win-header">
                <button type="button" class="win-backbutton"></button>
                <div class="win-label">Add account</div>
                <img src="/images/smalllogo.png" style="position: absolute; right: 40px;"/>
            </div>
            <div class="win-content">
                
                <div class="win-settings-section hidden" id="wizzard-page0">
                    <progress class="win-ring win-large"></progress>
                </div>

                <div class="win-settings-section" id="wizzard-page1" >
                    <p>Enter the information below to register your new account.</p>

                    <label>Blog Post URL</label>
                    <input type="url" id="account-url" value="http://outcoldman-test.azurewebsites.net/Metaweblog.svc" />
                    
                    <label>User Name</label>
                    <input type="text" id="account-username" value="outcoldman" />
                    
                    <label>Password</label>
                    <input type="password" id="account-password"  />
                    
                    <div id="account-remember-password" data-win-control="WinJS.UI.ToggleSwitch" data-win-options="{title:'Remember password'}">
                    </div>
                    
                    <button type="button" id="btnVerify">Verify</button>
                </div>
                
                <div class="win-settings-section hidden" id="wizzard-page2" >
                    <p>Choose blogs which you want to add.</p>
                    
                    <div id="listBlogInfos" data-win-control="WinJS.UI.ListView" 
                        data-win-options="{layout: {type: WinJS.UI.ListLayout}, itemTemplate: select('#blogInfoTemplate')}"></div>
                    
                    <button id="btnAddAccount" >Add</button>
                </div>

            </div>
        </div>

    </body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>editor</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="editor.css" rel="stylesheet" />
    <script src="editor.js"></script>
</head>
<body>
    <script type="text/javascript"></script>
    <div class="editor">
        
        <button class="win-backbutton" aria-label="Back" type="button"></button>

        <header class="articleTitle">
            <h1 contentEditable="true" class="win-type-ellipsis">Blog post title</h1>
        </header>

        <article contentEditable="true" class="articleBody" id="textRichEditor"><p>Content goes here.</p></article>
        
        <textarea id="textHtmlEditor" class="articleBody" style="visibility: hidden; height: 100%" ></textarea>
    </div>
    
    <div id="appbar" data-win-control="WinJS.UI.AppBar">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdSwitchToHtml', label:'Html', icon:'page2', type:'toggle'}" type="button"></button>
        <hr data-win-control="WinJS.UI.AppBarCommand" data-win-options="{type:'separator',section:'global'}" />
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdSave', label:'Save', icon:'save'}" type="button"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdDelete', label:'Delete', icon:'delete'}" type="button"></button>
    </div>

</body>
</html>
